<div class="container">
  <div class="content-header">
    <h2 class="mt-3">Statistics</h2>
  </div>
  <div class="card row">
    <div class="card-header">
      <h4 class="card-title">Number of users / number of lessons completed</h4>
    </div>
    <div class="card-body col-xs-12">
      <div *ngIf="isFirstLoading">Loading...</div>
      <div *ngIf="!isFirstLoading">
        <canvas baseChart height="400" class="chart" [datasets]="firstDataStatistics.y"
                [labels]="firstDataStatistics.x" [options]="firstBarOptions" [colors]="barChartColors"
                [chartType]="barChartType"></canvas>
      </div>
    </div>
  </div>
  <div class="card row">
    <div class="card-header">
      <h4 class="card-title">Lesson number / number of users who completed this lesson </h4>
    </div>
    <div class="card-body col-xs-12">
      <div *ngIf="isSecondLoading">Loading...</div>
      <div *ngIf="!isSecondLoading">
        <canvas baseChart height="400" class="chart" [datasets]="secondDataStatistics.y"
                [labels]="secondDataStatistics.x" [options]="secondBarOptions" [colors]="barChartColors"
                [chartType]="barChartType"></canvas>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="row text-left">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Table</h4>
          </div>
          <div class="card-body">
            <div class="card-block">
              <ng2-smart-table [settings]="filtersettings" [source]="filterSource"></ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
